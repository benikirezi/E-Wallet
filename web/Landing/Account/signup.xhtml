<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>E-Wallet | Sign Up</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!--===============================================================================================-->	
        <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css"/>
        <!--===============================================================================================-->	
        <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css"/>
        <!--===============================================================================================-->	
        <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="css/util.css"/>
        <link rel="stylesheet" type="text/css" href="css/main.css"/>
    </h:head>
    <h:body>
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100 p-t-50 p-b-90">
                    <h:form class="login100-form validate-form flex-sb flex-w">
                        <p:messages/>
                        <span class="login100-form-title p-b-51">
                            E-Wallet | Sign Up Form
                        </span>


                        <div class="wrap-input100 validate-input m-b-16" data-validate = "First Name is required">
                            <h:inputText class="input100" value="#{adModel.client.FName}" pt:placeholder='First Name' required="true" requiredMessage="First Name is Required!"/>
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input m-b-16" data-validate = "Last Name is required">
                            <h:inputText class="input100" value="#{adModel.client.LName}" pt:placeholder='Last Name' required="true" requiredMessage="Last Name is Required!"/>
                            <span class="focus-input100"></span>
                        </div>

                        <div class="wrap-input100 validate-input m-b-16" data-validate = "Username is required">
                            <h:inputText class="input100" value="#{adModel.u.username}" id="inputUsername" pt:placeholder="Username" required="true" requiredMessage="Username is Required!"/>
                            <span class="focus-input100"></span>
                        </div>


                        <div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
                            <h:inputSecret class="input100" value="#{adModel.u.password}" id="inputPassword" pt:placeholder="Password" required="true" requiredMessage="Password is Required!"/>
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input m-b-16" data-validate = "Email is required">
                            <h:inputText class="input100" value="#{adModel.client.email}" required="true" pt:placeholder='Email' requiredMessage="Email is Required!"/>
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input m-b-16" data-validate = "Phone is required">
                            <p:inputMask mask="+250799999999" class="input100" value="#{adModel.client.phone}" placeholder="Phone" required="true" requiredMessage="Phone is Required!" style="box-shadow: 0px 0px"/>
                            <span class="focus-input100"></span>
                        </div>

                        <div class="flex-sb-m w-full p-t-3 p-b-24">
                            <div class="contact100-form-checkbox">
                                <!--<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me"/>-->
                               
                            </div>

                            <div>
                                Already Have Account? <a href="login.xhtml" class="txt1">
                                    Login
                                </a>
                            </div>
                        </div>

                        <div class="container-login100-form-btn m-t-17">
                            <!--						<button class="login100-form-btn">
                                                                                    Login
                                                                            </button>-->
                            <h:commandButton value="Create Account" action="#{adModel.createClient()}" class="login100-form-btn" style="background-color: #FFD34E; border-color: transparent;"></h:commandButton>
                        </div>

                    </h:form>
                </div>
            </div>
        </div>


        <div id="dropDownSelect1"></div>

        <!--===============================================================================================-->
        <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/animsition/js/animsition.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/bootstrap/js/popper.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/select2/select2.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/daterangepicker/moment.min.js"></script>
        <script src="vendor/daterangepicker/daterangepicker.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/countdowntime/countdowntime.js"></script>
        <!--===============================================================================================-->
        <script src="js/main.js"></script>
    </h:body>
</html>
